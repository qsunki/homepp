spring:
  datasource:
    url: ${MYSQL_JDBC_URL}
    username: ${MYSQL_USER}
    password: ${MYSQL_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
  data:
    redis:
      password: ${REDIS_PASSWORD}

jwt:
  secret: ${JWT_SECRET}

mqtt:
  broker:
    url: ${MQTT_BROKER_URL}
    topics: server/envInfo, server/event

openAPI:
  secret: ${OPEN_API_KEY}

file:
  dir: /app/