<html>
	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	
		<!-- Bootstrap CSS -->
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
			  integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	
		<title>WEBCAM STREAMING</title>
	</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-lg-8  offset-lg-2">
				<h3>Live Streaming</h3>
				<img src="{{ url_for('video_feed') }}" width="100%">
			</div>
			<div class="col-lg-8  offset-lg-2">
				<a href="{{ url_for('push_switch') }}"><input type="button" value="On/Off" ></a>
				<b>	{% if push_btn!=0 %} off 
					{% elif push_btn==0 %} on
					{% endif %}
				</b>
			</div>
			<div class="col-lg-8  offset-lg-2">
				<a href="{{ url_for('push_capture') }}"><input type="button" value="캡쳐" ></a>
				<a href="{{ url_for('push_record') }}"><input type="button" value="녹화/정지" ></a>
				<b>	{% if is_record!=0 %} 녹화중
					{% elif is_record==0 %} 녹화대기
					{% endif %}
				</b>
			</div>
			<div class="col-lg-8  offset-lg-2">
					<a href="{{ url_for('mode_switch') }}"><input type="button" value="Mode" ></a>
					<b>	{% if mode_btn!=0 %} 인식모드
						{% elif mode_btn==0 %} 일반모드
						{% endif %}
					</b>
			</div>
		</div>
	</div>
</body>
</html>
